apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: database
  name: database
spec:
  replicas: 1
  selector:
    matchLabels:
      service: database
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        network/wikinetwork: "true"
        service: database
    spec:
      containers:
      - env:
        - name: MYSQL_DATABASE
          value: "wikidatabase"
        - name: MYSQL_ROOT_PASSWORD
          value: "Passw0rd"
        image: gcr.io/mediawiki-337505/database:"${DATABASE_IMAGE_TAG}"
        imagePullPolicy: Always
        name: database
        ports:
        - containerPort: 3306
      restartPolicy: Always
      
